<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja D'Mailon</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Loja D'Mailon</h1>
    <div id="contador">Itens no carrinho: 0</div>
    <div id="total">Total: R$ 0.00</div>
  </header>

  <main>
    <section>
      <h2>Camisetas</h2>
      <div class="produto">
        <img id="img-camisa1" src="imagens/camisa1.jpg" alt="Camiseta 1">
        <p>Camiseta Estilosa - R$ 59.90</p>
        <button onclick="adicionarCarrinho('Camiseta Estilosa', 59.90)">Comprar</button>
      </div>
    </section>

    <section>
      <h2>Calças</h2>
      <div class="produto">
        <img id="img-calca1" src="imagens/calca1.jpg" alt="Calça 1">
        <p>Calça Jeans - R$ 89.90</p>
        <button onclick="adicionarCarrinho('Calça Jeans', 89.90)">Comprar</button>
      </div>
    </section>

    <section>
      <h2>Sapatos</h2>
      <div class="produto">
        <img id="img-sapato1" src="imagens/sapato1.jpg" alt="Sapato 1">
        <p>Sapato Social - R$ 129.90</p>
        <button onclick="adicionarCarrinho('Sapato Social', 129.90)">Comprar</button>
      </div>
    </section>

    <button onclick="finalizarCompra()">Finalizar Compra</button>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
