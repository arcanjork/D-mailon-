<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja D'Mailon</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Loja D'Mailon</h1>
    <input type="text" id="busca" placeholder="Buscar produto..." onkeyup="filtrarProdutos()">
    <div id="contador">Itens no carrinho: 0</div>
    <div id="total">Total: R$ 0.00</div>
  </header>

  <main>
    <section id="camisetas">
      <h2>Camisetas</h2>
      <div class="produto" data-nome="Camiseta Estilosa">
        <img src="imagens/camisa1.jpg" alt="Camiseta 1">
        <p>Camiseta Estilosa - R$ 59.90</p>
        <button onclick="adicionarCarrinho('Camiseta Estilosa', 59.90)">Comprar</button>
      </div>
      <div class="produto" data-nome="Camiseta Clássica">
        <img src="imagens/camisa2.jpg" alt="Camiseta 2">
        <p>Camiseta Clássica - R$ 49.90</p>
        <button onclick="adicionarCarrinho('Camiseta Clássica', 49.90)">Comprar</button>
      </div>
    </section>

    <section id="calcas">
      <h2>Calças</h2>
      <div class="produto" data-nome="Calça Jeans">
        <img src="imagens/calca1.jpg" alt="Calça 1">
        <p>Calça Jeans - R$ 89.90</p>
        <button onclick="adicionarCarrinho('Calça Jeans', 89.90)">Comprar</button>
      </div>
      <div class="produto" data-nome="Calça Sarja">
        <img src="imagens/calca2.jpg" alt="Calça 2">
        <p>Calça Sarja - R$ 99.90</p>
        <button onclick="adicionarCarrinho('Calça Sarja', 99.90)">Comprar</button>
      </div>
    </section>

    <section id="sapatos">
      <h2>Sapatos</h2>
      <div class="produto" data-nome="Sapato Social">
        <img src="imagens/sapato1.jpg" alt="Sapato 1">
        <p>Sapato Social - R$ 129.90</p>
        <button onclick="adicionarCarrinho('Sapato Social', 129.90)">Comprar</button>
      </div>
      <div class="produto" data-nome="Tênis Esportivo">
        <img src="imagens/sapato2.jpg" alt="Sapato 2">
        <p>Tênis Esportivo - R$ 139.90</p>
        <button onclick="adicionarCarrinho('Tênis Esportivo', 139.90)">Comprar</button>
      </div>
    </section>

    <section id="carrinho">
      <h2>Resumo do Carrinho</h2>
      <ul id="lista-carrinho"></ul>
    </section>

    <button onclick="finalizarCompra()">Finalizar Compra</button>
    <a id="zap" href="https://wa.me/SEUNUMERO?text=Quero%20comprar%20os%20produtos%20da%20Loja%20D'Mailon" target="_blank">Comprar pelo WhatsApp</a>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
